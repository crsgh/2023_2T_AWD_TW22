<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lobster&display=swap">
  <title>Carlos's Weekdays Animation</title>
</head>
<body>

  <div class="container">
    <button id="monday" class="dayButton monday" onclick="animateDay('monday')">Monday</button>
    <button id="tuesday" class="dayButton tuesday" onclick="animateDay('tuesday')">Tuesday</button>
    <button id="wednesday" class="dayButton wednesday" onclick="animateDay('wednesday')">Wednesday</button>
    <button id="thursday" class="dayButton thursday" onclick="animateDay('thursday')">Thursday</button>
    <button id="friday" class="dayButton friday" onclick="animateDay('friday')">Friday</button>
    <button id="saturday" class="dayButton saturday" onclick="animateDay('saturday')">Saturday</button>
    <button id="sunday" class="dayButton sunday" onclick="animateDay('sunday')">Sunday</button>
  </div>

  <div class="title">
    <h1>Carlos Miranda</h1>
  </div>

  <div id="animatedBox"></div>

  <script src="script.js"></script>
</body>
</html>
